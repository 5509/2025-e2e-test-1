<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">

    <title>Playwrightデモ - Contact</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li>
            <a href="index.html">ホーム</a>
          </li>
          <li>
            <a href="about.html">About</a>
          </li>
          <li>
            <a href="contact.html" class="active">Contact</a>
          </li>
        </ul>
      </nav>
    </header>

    <main>
      <h1>お問い合わせ</h1>
      <p>このデモに関するご質問やフィードバックをお待ちしております。</p>

      <section class="tab-container">
        <div class="tab-buttons">
          <button class="tab-button active" data-tab="method1">メール</button>
          <button class="tab-button" data-tab="method2">電話</button>
          <button class="tab-button" data-tab="method3">その他</button>
        </div>

        <div class="tab-content">
          <div id="method1" class="tab-panel active">
            <h3>メールでのお問い合わせ</h3>
            <p>上記のフォームからお気軽にお問い合わせください。</p>
          </div>
          <div id="method2" class="tab-panel">
            <h3>お電話でのお問い合わせ</h3>
            <p>これはデモアプリケーションのため、実際の電話番号はありません。</p>
          </div>
          <div id="method3" class="tab-panel">
            <h3>その他のお問い合わせ方法</h3>
            <p>GitHubのissueやPull Requestも歓迎です。</p>
          </div>
        </div>
      </section>
    </main>

    <footer>
      <p>&copy; 2025 Playwrightデモアプリ</p>
    </footer>

    <script src="script.js"></script>
  </body>
